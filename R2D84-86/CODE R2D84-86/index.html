<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9209397972.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>TO DO APP</title>
</head>

<body>

  <main>


    <header>

      <nav>
        <ul class="menu">
          <li>
            <div class="toggleMode">
              <input type="checkbox" class="toggleInput" id="input">
              <label for="input" class="label">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="toggle"></div>
              </label>
            </div>
          </li>
          <li class="btn home"><a href="#todo-app"><i class="fas fa-home"></i></a></li>
          <li class="btn weather"><a href="#weather-app"><i class="fas fa-cloud-sun"></i></a></li>
          <li class="btn pomodoro"><a href="#pomodoro"><i class="far fa-hourglass"></i></a></li>
          <li class="btn calc"><a href="#calculator"><i class="fas fa-calculator"></i></a></li>
          <li class="btn refresh"><i class="fas fa-sync-alt"></i></li>
        </ul>
      </nav>

      <div class="date-and-time">
        <div class="date"></div>
        <div class="time"></div>
      </div>

    </header>

    <div class="container">
      <section id="home">
        <div class="opacity"></div>
        <h3 class="welcome">welcome&excl;</h2>
      </section>

      <section id="todo-app" class="hidden">
        <h2>Welcome to your TO-DO list&excl;
          <p class="todo-count"></p>
        </h2>

        <ul class="todo-list"></ul>

        <div class="form">
          <input class="input" type="text" placeholder="Add something to do&period;&period;&period;">
          <button class="addTodo">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
            width="40" height="40"
            viewBox="0 0 172 172"
            style="fill:#000000"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" ><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#003da2"><path d="M86,17.2c-37.9948,0 -68.8,30.8052 -68.8,68.8c0,37.9948 30.8052,68.8 68.8,68.8c37.9948,0 68.8,-30.8052 68.8,-68.8c0,-37.9948 -30.8052,-68.8 -68.8,-68.8zM120.4,91.73333h-28.66667v28.66667c0,3.17053 -2.56853,5.73333 -5.73333,5.73333c-3.1648,0 -5.73333,-2.5628 -5.73333,-5.73333v-28.66667h-28.66667c-3.1648,0 -5.73333,-2.5628 -5.73333,-5.73333c0,-3.17053 2.56853,-5.73333 5.73333,-5.73333h28.66667v-28.66667c0,-3.17053 2.56853,-5.73333 5.73333,-5.73333c3.1648,0 5.73333,2.5628 5.73333,5.73333v28.66667h28.66667c3.1648,0 5.73333,2.5628 5.73333,5.73333c0,3.17053 -2.56853,5.73333 -5.73333,5.73333z"></path></g></g>
          </svg>
          </button>
          <p class="userWarning"></p>
        </div>

      </section>

      <section id="weather-app" class="hidden">
        <h2>What&apos;s the weather like outside&quest;</h2>
        <div class="wrapper"></div>
      </section>

      <section id="calculator" class="hidden">
        <h2>Pocket calculator</h2>
        <div class="wrapper"></div>
      </section>

      <section id="pomodoro" class="hidden">
        <h2>Pomodoro app</h2>
        <div class="wrapper"></div>
      </section>
    </div>
  </main>


  <script src="app.js"></script>
</body>

</html>
