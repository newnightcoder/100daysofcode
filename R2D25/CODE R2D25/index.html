<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/9209397972.js" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="node_modules/moment/min/moment-with-locales.min.js"></script>
  <title>COVID-19 worldwide cases</title>
</head>
<body>

  <section id="grid-1">

    <header class="header light">
      <h1>COVID IMPACT <br><span class="live">LIVE</span> Dashboard</h1>
        <input type="checkbox" class="input" id="input">
        <label for="input" class="label">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
          <div class="toggle"></div>
        </label>
    </header>

    <section class="total">
      <div class="totalCases light">
        <h2 class="h2top">Total Cases</h2>
        <div class="topResult"></div>
      </div>
    </section>

    <section class="buttons">
      <button class="confirmed light">confirmed</button>
      <button class="deaths light">deaths</button>
      <button class="recovered light">recovered</button>
    </section>

    <section class="casesPerCountry light">
      <h2 class="h2mid">Confirmed cases <br>per country</h2>
      <div class="countryContainer"></div>
    </section>

    <div id="map" class="map"></div>

    <div class="update light">
      <h2>Last updated&colon;&nbsp;</h2>
    </div>

  </section>
  <!-- <div class="transition-1"></div> -->
    <section id="grid-2" class="spread">
      <!-- <svg class="svg"> </svg> -->
    </section>

    <section id="grid-3" class="economy">Economy/Jobs
      <!-- <svg class="svg"> </svg> -->
    </section>
    <section id="grid-4" class="social">Social relations/mental health
      <!-- <svg class="svg"> </svg> -->
    </section>
    <section id="grid-5" class="esoteric">Increased interest for Metaphysic
      <!-- <svg class="svg"> </svg> -->
    </section>






  <script type="text/javascript" src="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqlbFjucpbaHmvgGJq6NEqom7AtLHmuBY&language=en&callback=initMap"
    async defer></script>
</body>
</html>
