<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9209397972.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
  <title>To Do List</title>
</head>
<body>

  <div class="container">

    <div class="header">
      <i class="fas fa-sync-alt"></i>
      <div class="date"></div>
    </div>

    <ul class="list">
      <h4>TO DO</h4>
      <li>
        <i class="far fa-circle"></i>
        <p>get back to code</p>
        <i class="far fa-trash-alt"></i>
      </li>
      <li>
        <i class="far fa-circle"></i>
        <p>practice each day</p>
        <i class="far fa-trash-alt"></i>
      </li>
      <li>
        <i class="far fa-circle"></i>
        <p>become a developer</p>
        <i class="far fa-trash-alt"></i>
      </li>
      <li>
        <i class="far fa-circle"></i>
        <p>move to the silicon valley</p>
        <i class="far fa-trash-alt"></i>
      </li>
      <li>
        <i class="far fa-circle"></i>
        <p>create a startup</p>
        <i class="far fa-trash-alt"></i>
      </li>
      <li>
        <i class="far fa-circle"></i>
        <p>become the black elon musk</p>
        <i class="far fa-trash-alt"></i>
      </li>
    </ul>



    <div class="add-item">

      <i class="fas fa-plus-circle"></i>
      <input type="text" placeholder="Add a to-do&period;&period;&period;">

    </div>




  </div>



  <script src="app.js"></script>
</body>
</html>
